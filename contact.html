    <script>
        function daynightMode() {
        const hours = new Date().getHours()
        if (hours >= 5 && hours <=18) {
        const allElements = document.querySelectorAll('*'); 
        const navButton = document.querySelector('.nav-button>a')
        const footerButton = document.querySelector('.footer-button>a')
        const hamburgerItem = document.querySelectorAll('.hamburger-item')
        const closeItem = document.querySelectorAll('.close-item')
        const inputAll = document.querySelectorAll('.form-cell>input')
        const selectAll = document.querySelectorAll('.form-cell>select')
        const textArea = document.querySelector('.form-cell>textarea')
        // *的設定
        for (n = 0; n < allElements.length; n++) {
            allElements[n].style.color = 'rgb(107,74,74)'
            allElements[n].style.backgroundColor = 'rgb(218, 186, 149)'
        }
        // nav-button 與 footer-button 的設定
        navButton.style.backgroundColor = 'rgba(0,0,0,0.8)'
        navButton.style.color = 'rgb(219, 200, 182)'
        footerButton.style.backgroundColor = 'rgba(0,0,0,0.8)'
        footerButton.style.color = 'rgb(219, 200, 182)'
        // hamburger-item 的設定
        for (n = 0; n < hamburgerItem.length; n++) {
            hamburgerItem[n].style.backgroundColor = 'rgb(107, 74, 74)'
        }
        // close-item 的設定
        for (n = 0; n < closeItem.length; n++) {
            closeItem[n].style.backgroundColor = 'rgb(107, 74, 74)'
        }
        // 表單內input 的設定
        for (n=0;n<inputAll.length;n++) {
            inputAll[n].style.borderColor = 'rgba(0,0,0,0.8)'
        }
        // 表單內select 的設定
        for (n=0;n<selectAll.length;n++) {
            selectAll[n].style.borderColor = 'rgba(0,0,0,0.8)'
        }
        // 表單內textarea 的設定
        textArea.style.borderColor = 'rgba(0,0,0,0.8)'
    }
}
    </script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">

                <a href="index.html">Logo</a>

            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                  <a href="location.html">Location</a>
                </li>
                <li class="nav-item">
                  <a href="menu.html">Menu</a>
                </li>
              </ul>
            <div class="nav-button">
                <a href="location.html">Book</a>
            </div>
        </nav>
    </header>

    <main class="main"></main>
    <div class="container">
        <div class="form-title-en">Information</div>
        <div class="form-title-zh">請填寫以下表單並給予回饋，您的用餐體驗是我們進步的來源。</div>
        <form action="post" class="form">
            <div class="form-row">
                <div class="form-cell">
                    <label for="">Topic*</label>
                    <select name="topic" required>
                        <option value="null"></option>
                        <option value="意見回饋">意見回饋</option>
                        <option value="求職諮詢">求職諮詢</option>
                        <option value="推薦項目">推薦項目</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-cell">
                    <label for="">Restaurant*</label>
                    <select name="place" required>
                        <option value="null"></option>
                        <option value="台北101店">台北101店</option>
                        <option value="新北新板店">新北新板店</option>
                        <option value="台中中港店">台中中港店</option>
                        <option value="高雄夢時代店">高雄夢時代店</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-cell">
                    <label for="">Name*</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-cell">
                    <label for="">Telephone*</label>
                    <input type="tel" name="tel" minlength="10" maxlength="16"
                        pattern="09[0-9]{2}[0-9]{3}[0-9]{3}" required>
                </div>

            </div>
            <div class="form-row">
                <div class="form-cell">
                    <label for="">Email*</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-cell">
                    <label for="">Address</label>
                    <input type="text" name="address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-cell">
                    <label for="">Message*</label>
                    <textarea name="message" cols="50" rows="10" style="resize:none" required></textarea>
                </div>
            </div>
        </form>
        <div style="text-align: center;">
            <input type="button" value="Submit" class="submit-button" onclick="getForm()">
        </div>
    </div>
    </div>

    </footer>
